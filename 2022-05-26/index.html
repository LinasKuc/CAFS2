<script>
    let x = 50,
        y = 10;

    let sum = x + y;
    console.log("Suma: " + sum);

    let difference = x - y;
    console.log("Skirtumas: " + difference);

    let multiplication = x * y;
    console.log("Sudauginti: " + multiplication);

    let division = x / y;
    console.log("Padalijus: " + division);

</script>
