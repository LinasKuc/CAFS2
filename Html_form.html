<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h3>HTML duomenu ivedimo forma</h3>
<form>
    <p>Iveskite savo varda:
        <input name="name" type="text">
    </p>
    <p>Iveskite savo pavarde:
        <input name="surename" type="text">
    </p>
    <p>Iveskite savo elektronini pasta:
        <input name="email" type="email">
    </p>
    <p>Iveskite savo telefono numeri:
        <input name="tel" type="tel">
    </p>
    <p>
    <label for="nuoma">Pasirinkite paslauga:</label>
    <select name="nuoma" id="nuoma">
        <option value="auto">Automobiloio nuoma</option>
        <option value="bike">Dviracio nuoma</option>
        <option value="scooter">Paspirtuko nuoma</option>
    </select>
    </p>
    <p>
    <label>Pasirinkite miesta:</label>
    <select name="city" id="city">
        <option value="vilnius">Vilnius</option>
        <option value="kaunas">Kaunas</option>
        <option value="palanga">Palanga</option>
    </select>
    </p>
    <p><button>Ivesti duomenis</button></p>
</form>
</body>
</html>
